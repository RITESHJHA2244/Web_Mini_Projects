<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table id="table" border="black">
        <caption>Months Name</caption>
        <thead>
            <tr>
            <th class="name">Number</th>
            <th class="name">Month</th>
        </tr>
        </thead>
        <div id="body">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>January</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>February</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>March</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>April</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>May</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>June</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>July</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>August</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>September</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>October</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>November</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>December</td>
                </tr>
        </tbody>
        </div>
        
    </table>
</body>
</html>
