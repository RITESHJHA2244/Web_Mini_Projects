<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Addition</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>2D Matrix Addition</h1>
    <hr>
    <div>
        <h2>Enter data for Matrix 1</h2>
        <div>
            Enter a11
            <input type="text" id="a11">
        </div>
        <div>
            Enter a12
            <input type="text" id="a12">
        </div>
        <div>
            Enter a21
            <input type="text" id="a21">
        </div>
        <div>
            Enter a22
            <input type="text" id="a22">
        </div>
    </div>
    <hr>
    <div>
        <h2>Enter data for Matrix 2</h2>
        <div>
            Enter b11
            <input type="text" id="b11">
        </div>
        <div>
            Enter b12
            <input type="text" id="b12">
        </div>
        <div>
            Enter b21
            <input type="text" id="b21">
        </div>
        <div>
            Enter b22
            <input type="text" id="b22">
        </div>
    </div>
    <hr>
    <div>
        <button onclick="add_matrices()">Click here to add two matrices</button>
        <button onclick="mul_matrices()">Click here to multiply two matrices</button>
        <div>
            a11
            <input type="text" id="sa11">
        </div>
        <div id="sa2">
            a12
            <input type="text" id="sa12">
        </div>
        <div>
            a21
            <input type="text" id="sa21">
        </div>
        <div>
            a22
            <input type="text" id="sa22">
        </div>
    </div>
    <a href="biodata.html">Click here to go to bio data page</a>
</body>
</html>
